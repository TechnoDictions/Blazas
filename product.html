<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Product Details</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="product-details">Loading...</div>
  <a href="https://wa.me/923007863449?text=Hello%20I%20want%20to%20know%20more%20about%20your%20products" target="_blank">
  Chat on WhatsApp
</a>

  <script>
    // Get product ID from URL
const params = new URLSearchParams(window.location.search);
const productId = params.get("id");

// Load products JSON
fetch("data/products.json")
  .then(res => res.json())
  .then(data => {
    const product = data.find(p => p.id == productId);
    const container = document.getElementById("product-details");

    if (!product) {
      container.innerHTML = "<p>Product not found</p>";
      return;
    }

    // Render product details
    container.innerHTML = `
      <div class="product-detail">
        <img src="${product.image}" alt="${product.name}">
        <h2>${product.name}</h2>
        <p>Category: ${product.category}</p>
        <p>Price: PKR ${product.price}</p>
        <p>${product.description || "No description available."}</p>
        <button>Add to Cart</button>
      </div>
    `;
  })
  .catch(err => {
    console.error("Error loading product:", err);
    document.getElementById("product-details").innerHTML = "<p>Error loading product.</p>";
  });

  </script>
  <script src="product.js"></script>
</body>
</html>
